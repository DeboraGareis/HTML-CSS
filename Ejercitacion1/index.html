<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ejercitacion1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      
      <form id="survey-form">

        <label for="name" id="name-label">Name<br><input type="text" id="name" name="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email<br><input type="email" id="email" name="email" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age (optional)<br><input type="number" id="number" name="number" min="0" max="80" placeholder="Enter your age" required></label>
        
        <br>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Worker</option>
          </select>
        </label>

        <br>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="Definitely"><input id="Definitely" type="radio" name="recomendacion" value="Definitely" checked />Definitely</label>
        <label for="Not sure"><input id="Not sure" type="radio" name="recomendacion" value="NotSure" />Not sure</label>

        <br>
        <p>What would you like to see improved?</p>
        <label for="sector1"> <input type="checkbox" id="sector1" name="sector1" value="FrontEnd">Front-end Projects</label>
        <label for="sector2"> <input type="checkbox" id="sector2" name="sector2" value="BackEnd">Back end Projects</label>
        <label for="sector3"> <input type="checkbox" id="sector3" name="sector3" value="DataVisualization">Data Visualization</label>
        <br>
        <label>Any comments or suggestions?
          <br><textarea id="textBox" name="textBox" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
        </label>

        <br>
        <input type="submit" value="Submit" id="submit"/>
      
      </form>
    </main>  
  </body>
</html>
